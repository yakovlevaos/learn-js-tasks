<!DOCTYPE html>
<script>
  "use strict";

  const getMaxSubSum = (arr) => {
    let maxSum = 0;

    for (let i = 0; i < arr.length; i++) {
      let sumFixedStart = 0;
      for (let j = i; j < arr.length; j++) {
        sumFixedStart += arr[j];
        maxSum = Math.max(maxSum, sumFixedStart);
      }
    }

    return maxSum;
  };

  alert(getMaxSubSum([-1, 2, 3, -9]));
</script>
